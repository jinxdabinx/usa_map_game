<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA States Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="map-container">
            <svg id="us-map" viewBox="0 0 960 600"></svg>
        </div>
        <div class="sidebar">
            <div id="score-display" title="You get a point if you match the state name on the map on the first try. Top score is 50!">Score: 0 / 50</div>
            <div class="states-list">
                <ul id="state-names">
                </ul>
            </div>
            <button id="finish-game-btn">I give up, finish the game!</button>
        </div>
    </div>
    
    <div id="message-container"></div>

    

    <div id="fireworks-container">
        <h1 class="congrats-text">Congrats! You finished!</h1>
    </div>

    <div id="how-to-play">How to play: drag and drop state names from the right onto the map</div>

    <script src="script.js"></script>
</body>
</html>
